<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4d0a8ea9df76de5ad4dc92342eab2ffc"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<script>

    function a1(){
        $('#ex1').modal('show');
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(34.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    }
</script>

<body>
    <div id="ex1" class="modal">
        <div id="map" style="width:100%;height:400px;"></div>
        <a href="#" rel="modal:close">닫기</a>
    </div>
    <p><a href="#ex1" rel="modal:open">열기</a></p>
    <button id="btn1" onclick="a1()">버튼</button>
</body>

<script>

    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
</script>
</html>
